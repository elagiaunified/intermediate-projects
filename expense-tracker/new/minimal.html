<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #ffffff;
        }
        
        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            padding: 20px;
            transition: background-color 0.3s ease;
        }
        
        button {
            padding: 10px 20px;
            margin: 10px;
            background: #4361ee;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Minimal Theme Test</h1>
    
    <div class="card">
        <p>Current theme: <span id="theme-status">light</span></p>
        <button onclick="toggleTheme()">
            <i class="fas fa-moon"></i> Toggle Theme
        </button>
    </div>
    
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-theme', newTheme);
            document.getElementById('theme-status').textContent = newTheme;
            
            // Update icon
            const icon = document.querySelector('button i');
            icon.className = newTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
            
            // Save to localStorage
            localStorage.setItem('expense-tracker-theme', newTheme);
            
            console.log('Theme changed to:', newTheme);
        }
        
        // Load saved theme
        window.onload = function() {
            const savedTheme = localStorage.getItem('expense-tracker-theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('theme-status').textContent = savedTheme;
            
            // Update icon
            const icon = document.querySelector('button i');
            if (icon) {
                icon.className = savedTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
            }
        };
    </script>
</body>
</html>
